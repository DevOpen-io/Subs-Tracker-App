name: Flutter APK Build and Release

on:
  pull_request:
    branches:
      - main
    types: [closed]
  workflow_dispatch:

jobs:
  android-release-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1ï¸âƒ£  Source
      - name: ğŸ“¥ Check out code
        uses: actions/checkout@v4

      # 2ï¸âƒ£  Flutter SDK (with built-in cache flag)
      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 3ï¸âƒ£  Cache Pub + Gradle to speed up CI
      - name: ğŸ§¹ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}

      - name: ğŸ”¢ Parse pubspec version
        id: version
        run: |
          version=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          prefix=$(echo $version | cut -d '+' -f 1)
          echo "VERSION=$version" >> $GITHUB_ENV
          echo "VERSION_PREFIX=$prefix" >> $GITHUB_ENV
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "version_prefix=$prefix" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Get Flutter dependencies
        run: flutter pub get
      
      - name: Run build runner
        run: dart run build_runner build --delete-conflicting-outputs

      # 5ï¸âƒ£  Build release APK
      - name: ğŸ—ï¸ Build Android release APK
        run: |
          flutter build apk --release \
            --build-name "$VERSION_PREFIX-${{ github.run_number }}" \
            --build-number "${{ github.run_number }}"

      # Step 6ï¸âƒ£  Create GitHub Release & Upload APK
      - name: ğŸš€ Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: build/app/outputs/flutter-apk/app-release.apk
          generate_release_notes: true
          make_latest: true

