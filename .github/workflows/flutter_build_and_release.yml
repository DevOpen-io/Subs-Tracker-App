name: Flutter APK Build and Release

on:
  pull_request:
    types: [closed]
    branches:
      - main
    

env:
  APP_NAME: subs_tracker

jobs:
  android-release-upload:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    outputs:
      version_prefix: ${{ steps.version.outputs.version_prefix }}

    env:
      DISTRIBUTION_GROUPS: "YP-Android"
      RELEASE_NOTES: |
        ${{ github.event.pull_request.title }}

        ${{ github.event.pull_request.body }}
        release build from ${{ github.sha }}

    steps:
      # 1ï¸âƒ£  Source
      - name: ğŸ“¥ Check out code
        uses: actions/checkout@v4

      # 2ï¸âƒ£  Flutter SDK (with built-in cache flag)
      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 3ï¸âƒ£  Cache Pub + Gradle to speed up CI
      - name: ğŸ§¹ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}

      - name: ğŸ”¢ Parse pubspec version
        id: version
        run: |
          prefix=$(grep '^version:' pubspec.yaml | cut -d '+' -f 1 | awk '{print $2}')
          echo "VERSION_PREFIX=$prefix" >> $GITHUB_ENV
          echo "version_prefix=$prefix" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Get Flutter dependencies
        run: flutter pub get
      
      - name: Run build runner
        run: dart run build_runner build --delete-conflicting-outputs

      # 5ï¸âƒ£  Build release APK
      - name: ğŸ—ï¸ Build Android release APK
        run: |
          flutter build apk --release \
            --build-name "$VERSION_PREFIX-${{ github.run_number }}" \
            --build-number "${{ github.run_number }}"

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: build/app/outputs/flutter-apk/app-release.apk

  github-release:
    needs: [android-release-upload]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check out code
        uses: actions/checkout@v4
      - name: ğŸ“¥ Download APK artifact
        uses: actions/download-artifact@v5
        with:
          name: apk-release
          path: ./artifacts
      - name: ğŸ·ï¸ Create GitHub Release (APK & IPA)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "release-${{ github.run_number }}"
          name: ${{ format('Release v{0}+{1}', needs.android-release-upload.outputs.version_prefix, github.run_number) }}
          body: |
            ${{ github.event.pull_request.title }}

            ${{ github.event.pull_request.body }}
            release build from ${{ github.sha }}
          files: |
            ./artifacts/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
