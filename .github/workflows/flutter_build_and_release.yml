name: Flutter APK Build and Release

on:
  pull_request:
    types: [closed]
    branches:
      - main
    

env:
  APP_NAME: subs_tracker

jobs:
  android-release-upload:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.get_version.outputs.version }}
      build_number: ${{ steps.get_version.outputs.build_number }}

    env:
      DISTRIBUTION_GROUPS: "YP-Android"
      RELEASE_NOTES: |
        ${{ github.event.pull_request.title }}

        ${{ github.event.pull_request.body }}
        release build from ${{ github.sha }}

    steps:
      # 1️⃣  Source
      - name: 📥 Check out code
        uses: actions/checkout@v4

      # 2️⃣  Flutter SDK (with built-in cache flag)
      - name: 🐦 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 3️⃣  Cache Pub + Gradle to speed up CI
      - name: 🧹 Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}

      - name: 🔢 Get App Version and Build Number
        id: get_version
        run: |
          VERSION_LINE=$(grep "version:" pubspec.yaml)
          VERSION=$(echo $VERSION_LINE | cut -d' ' -f2 | cut -d'+' -f1)
          BUILD_NUMBER=$(echo $VERSION_LINE | cut -d'+' -f2)
          
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: 📦 Get Flutter dependencies
        run: flutter pub get
      
      - name: Run build runner
        run: dart run build_runner build --delete-conflicting-outputs

      # 5️⃣  Build release APK
      - name: 🏗️ Build Android release APK
        run: |
          flutter build apk --release \
            --build-name "${{ env.APP_VERSION }}" \
            --build-number "${{ env.BUILD_NUMBER }}"

      - name: 📤 Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: build/app/outputs/flutter-apk/app-release.apk

  github-release:
    needs: [android-release-upload]
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Check out code
        uses: actions/checkout@v4
        
      - name: 📥 Download APK artifact
        uses: actions/download-artifact@v5
        with:
          name: apk-release
          path: ./artifacts
          
      - name: 🏷️ Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.android-release-upload.outputs.version }}+${{ needs.android-release-upload.outputs.build_number }}
          release_name: Release v${{ needs.android-release-upload.outputs.version }}+${{ needs.android-release-upload.outputs.build_number }}
          body: |
            ${{ github.event.pull_request.title }}

            ${{ github.event.pull_request.body }}
            
            Release build from ${{ github.sha }}
          draft: false
          prerelease: false

      - name: 📤 Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/app-release.apk
          asset_name: ${{ env.APP_NAME }}_${{ needs.android-release-upload.outputs.version }}+${{ needs.android-release-upload.outputs.build_number }}.apk
          asset_content_type: application/zip
